<div class="quiz-area" ng-show="inProgress" ng-swipe-right="previousQuestion()" ng-swipe-left="nextQuestion()" > 
	<div ng-show="!quizOver">
		<h2 id="question">{{question}}</h2>
		<ul id="options">
			<li ng-repeat="option in options" ng-show="typeRadio">
				<label>
					<input type="radio" name="answerRadio" value="{{$index+1}}" ng-checked="checkChecked($index+1)" ng-model="foo"  ng-change="OptionClicked()"/>
					{{option}}
				</label>
			</li>
			<li ng-repeat="option in options"  ng-show="!typeRadio"> 
				<label>
					<input type="checkbox" name="answerCheckbox" value="{{$index+1}}" ng-checked="checkChecked($index+1)" ng-model="foo"  ng-change="OptionClicked()"/>
					{{option}}
				</label>
			</li>
		</ul>
		
		<input type="number" id="searchInput" ng-model="searchIndex" /> 
		<button ng-click="goToQuestionNumber()" ng-disabled="validateSearchIndex()">Go</button>
		<button ng-click="previousQuestion()" ng-disabled="validateOneOptionChecked()">Previous</button>
		<button ng-click="nextQuestion()" ng-disabled="validateOneOptionChecked()">Next</button>
	</div>
 
	<div ng-show="quizOver">
		<h2>Quiz is over</h2>
		<button ng-click="reset()">Play again</button>
		<h3>your answer</h3>
		<li ng-repeat="Response in AllResponse">
				<label> {{Response.Qid}}</label>
				<label> {{Response.Qans}}</label>
			</li>
	</div>
</div>

	

<div class="intro" ng-show="!inProgress">
	<p>Welcome to the QuizApp</p>
	<button id="startQuiz" ng-click="start()">Start the Quiz</button>
</div>
